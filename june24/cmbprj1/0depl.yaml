apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1dep
  namespace: ts
spec:
  strategy:
    type: Recreate
  replicas: 2
  selector:
    matchLabels:
      app: app10
  template:
    metadata:
      labels:
        app: app10
    spec:
      containers:
        - name: tomc
          image: heartocean/docom:kj11
          ports:
            - containerPort: 8080
              name: tomcp
          environment:
            - MONGODB_ROOT_USERNAME=
            - MONGODB_ROOT_PASSWORD=
            - MONGODB_ROOT_HOSTNAME=mongoc
        - name: mongoc
          image: mongo
          ports: 
            - containerPort: 27017
              name: mongocp
          environment:
           - MONGO_INITDB_ROOT_USERNAME: 
           - MONGO_INITDB_ROOT_PASSWORD: 
          volumeMounts:
---
apiVersion: v1
kind: Service
metadata:
  name: app10serv
  namespace: ts
spec:
  type: NodePort
  selector:
    app: app10
  ports: 
    - targetPort: tomcp
      port: 80
      nodePort: 30000
