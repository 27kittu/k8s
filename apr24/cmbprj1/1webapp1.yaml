apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockerdep
  namespace: ts
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: spring
  template:
    metadata:
      labels: 
        app: spring
    spec:
      nodeSelector:
        name: first
      containers:
        - name: app1
          image: heartocean/docom:kj11
          ports: 
            - containerPort: 8080
          volumeMounts:
            - name: vol-1
              mountPath: /tmp
      volumes:
        - name: vol-1
          persistentVolumeClaim: 
            claimName: pvc1
