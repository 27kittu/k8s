apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv2
spec:
  capacity: 
    storage: 500Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  local: 
    path: /mnt/mount1
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: name
              operator: In
              values:
                - first
           
